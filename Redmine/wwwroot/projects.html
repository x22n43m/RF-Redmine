<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Projekt Kezelő</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <h1>Projekt Kezelő</h1>
    <div>
        <label for="projectType">Projekt Típus:</label>
        <select id="projectType" onchange="filterProjects()">
            <option value="0">Összes</option>
        </select>
    </div>
    <div>
        <h2>Projektek</h2>
        <ul id="projectList"></ul>
    </div>
    <div>
        <h2>Projekt Feladatok</h2>
        <ul id="taskList"></ul>
    </div>
    <div>
        <h2>Új Feladat Hozzáadása</h2>
        <form id="newTaskForm">
            <input type="text" id="taskName" placeholder="Feladat neve" required>
            <textarea id="taskDescription" placeholder="Leírás" required></textarea>
            <select id="projectSelect" required></select>
            <select id="developerList" required></select>
            <input type="datetime-local" id="taskDeadline" required>
            <button type="submit">Feladat Hozzáadása</button>
        </form>
    </div>
    <div>
        <h2>Menedzser Feladatai</h2>
        <button id="loadManagerTasksButton">Menedzser Feladatai Betöltése</button>
        <ul id="managerTasks"></ul>
    </div>
    <div>
        <h2>Határidő Közeledik</h2>
        <ul id="deadlineAlerts"></ul>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.18/signalr.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
